                            <h1>Libreria EGG</h1>

  </div>
                            <br>
  <div class="container-fluid" style="width: 100%;">
    <table class="table table-active">
      <thead>
          <tr class="centrado">
          <th scope="col">Id</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">Año</th>
          <th scope="col">Ejemplares</th>
          <th scope="col">Foto</th>
          <th scope="col">Alta/Baja</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="libro : ${libros}">
        <tr>
          <th scope="row" th:text="${libro.id}" style="width: 15%"></th>
          <td th:text="${libro.titulo}" style="width: 15%;"></td>
          <td th:text="${libro.autor.nombre}"  style="width: 15%;"></td>
          <td th:text="${libro.editorial.nombre}" style="width: 15%;"></td>
          <td th:text="${libro.anio}"></td>
          <td th:text="${libro.ejemplares}"style="text-align:center"></td>
          <td><img class="bd-placeholder-img card-img-top" th:src="${libro.foto}" style="width: auto; height: 60px;"></td>
          <td>
              <i th:if="libro.alta" class="fa fa-circle text-success"></i>
              <i th:unless="libro.alta" class="fa fa-circle" style="color: red;"></i>
          </td>
          <td >
                <a th:href= "@{/libro/alta/__${libro.id}__}"><i class="fa fa-arrow-up" style="color: green"></i></a> <!--FLECHITA-->
		<a th:href= "@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban" style="color: red"></i></a> 
                <a th:href="@{/modificarlibro/__${libro.id}__}"><i class="fas fa-feather-alt" style="color: #ffcb00"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
