<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
                          TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
                    <link rel="stylesheet" href="css.css">
                        <title>RegistrarUsuario</title>
                        <style>
                            h1 {

                                text-align: center;
                                font-size: 2cm;
                                font-family: Verdana, Tahoma, sans-serif;
                                background-color: #ffcb00;
                                border-style: solid;
                                border-width: 10px;
                                border-color: #ffcb00;
                            }


                        </style>
                        </head>
                        <body>
                            <nav class="navbar navbar-light navbar-expand-lg" style="background-color: rgb(226, 223, 223); ">

                                <a class="navbar-link" href="/"><img src="..//Imagenes/1519906869481.jpg" href="#" width="30"
                                                                     height="30" class="d-inline-block align-top" alt=""></a>

                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                                        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                        <li class="nav-item active">
                                            <a class="nav-link" href="/libreg" style="color: grey;">Libros<span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/autreg" style="color: grey;">Autores</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="/editreg" style="color: grey;">Editoriales</a>
                                        </li>
                                    </ul>
                                    <form class="form-inline my-2 my-lg-0">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar">
                                            <button class="btn btn-warning my-2 my-sm-0" type="submit" style="color: black;">Buscar</button>
                                    </form>

                                    <button class="btn btn-warning mr-sm-2" type="submit" style="color: black;"><a href="/login" style="color: black;">Iniciar </a></button>
                                    <button class="btn btn-warning my-2 my-sm-0" type="submit" style="color: black;"><a href="/registro" style="color: black;">Registrarse </a></button>
                                </div>

                            </nav>
                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                            crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                            crossorigin="anonymous"></script>

                            <h1>Libreria EGG</h1>
                            <section>
                                <div class="container">
                                    <div class="row align-items-center">
                                        <div class="col-lg-6 order-lg-2">
                                            <div class="p-5">
                                                <img class="img-fluid rounded-circle" src="../Imagenes/1519906869481.jpg" alt="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 order-lg-1">
                                            <div class="p-5">
                                                <h2 class="display-8">Registrate a Libreria EGG </h2>
                                                <form action="/registrar" method="POST">

                                                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                                    <p th:if="${exito != null}" th:text="${exito}" style="color:green"></p>

                                                    <label>Nombre</label>
                                                    <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                                                    <label>Apellido</label>
                                                    <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>

                                                    <label>E-Mail</label>
                                                    <input type="email" class="form-control" name="mail" th:value="${mail}"/>

                                                    
                                                    <label>Clave</label>
                                                    <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>

                                                    <label>Repetir Clave</label>
                                                    <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>

                                                    <br/><button type="submit" class="btn btn-primary">Registrar</button>
                                                </form>
                                            </div> 
                                        </div> 
                                    </div>
                            </section>


                            <!-- Footer -->
                            <footer class="py-5 bg-black">
                                <div class="container">
                                    <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p>
                                </div>
                                <!-- /.container -->
                            </footer>

                        </body>

                        </html>
