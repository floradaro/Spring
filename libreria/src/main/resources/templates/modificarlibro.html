                            <h1>Libreria EGG</h1>
              <section>
                                <div class="container">
                                    <div class="row align-items-center">
                                        <div class="col-lg-6 order-lg-2">
                                            <div class="p-5" th:each="libro : ${libros}">
                                         <img th:if ="${libro.foto != null}" class="img-fluid e" th:src="${'/foto/libro?id='+libro.id}" alt="">
                                                <img th:if ="${libro.foto == null}" class="img-fluid " src="../Imagenes/toca_codigo_desde_el_primer_dia.png" alt=""> 
                                            </div>
                                        </div>
                                        <div class="col-lg-6 order-lg-1">
                                            <div class="p-5" th:each="libro : ${libros}">
                                                <h2 class="display-8">Modificar Libro </h2>
                                                
                                                
                                         <form th:href="@{/modificarlibro/__${libro.id}__}" method="POST" enctype="multipart/form-data">
                                                <input hidden th:value=${id} name= "id">
                                             <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                             <p th:if="${exito != null}" th:text="${exito}" style="color:green"></p>
    
                                            <label>Titulo</label><input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Ingrese el nuevo Titulo"/>
                                            <label>Autor</label>
                                            <select class="form-control" name="idautor">
                                                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                                            </select>

                                            <label>Editorial</label>
                                            <select class="form-control" name="ideditorial">
                                                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}">
                                                </option>
                                            </select>
                                            <label>Año</label><input th:value="${libro.anio}" type="number" class="form-control" name="anio" placeholder="Ingrese el nuevo Año" required/>
                                            <label>Ejemplares</label><input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Ingrese la cantidad de Ejemplares" required/>
                                            <label>Ejemplares Restantes</label><input th:value="${libro.ejemplaresRestantes}" type="number" class="form-control" name="ejemplares" placeholder="Ingrese la cantidad de Ejemplares Restantes" required/>
                                            <label>Ejemplares Prestados</label><input th:value="${libro.ejemplaresPrestados}" type="number" class="form-control" name="ejemplares" placeholder="Ingrese la cantidad de Ejemplares Prestados" required/>
                                            <label>Foto</label><input th:value="${libro.foto}" type="file" class="form-control" name="archivo" placeholder="Cargar foto"/>


        <br /><button type="submit" class="btn btn-warning">Modificar Libro</button>
      </form>
