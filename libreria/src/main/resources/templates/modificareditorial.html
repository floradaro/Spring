                            <h1>Libreria EGG</h1>
                            <section>
                                <div class="container">
                                    <div class="row align-items-center">
                                        <div class="col-lg-6 order-lg-2">
                                            <div class="p-5" th:each="editorial : ${editoriales}">
                                                           <img th:if ="${editorial.foto != null}" class="img-fluid " th:src="${'/foto/editorial?id='+editorial.id}" alt="">
                                                <img th:if ="${editorial.foto == null}" class="img-fluid " src="../Imagenes/toca_codigo_desde_el_primer_dia.png" alt=""> 
                                            </div>
                                        </div>
                                        <div class="col-lg-6 order-lg-1">
                                            <div class="p-5" th:each="editorial : ${editoriales}">
                                                <h2 class="display-8">Modificar Editorial </h2>


                                                <form th:href="@{/modificareditorial/__${editorial.id}__}" method="POST" enctype="multipart/form-data">
                                                     <input hidden th:value=${id} name= "id">
                                                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                                    <p th:if="${exito != null}" th:text="${exito}" style="color:green"></p>
                                                   
                                                        <label>Nombre</label><input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" placeholder="Ingrese el nuevo nombre"/>
                                                        <label>Foto</label><input th:value="${editorial.foto}" type="file" style="align-items: right;" class="form-control" name="archivo"/>

                                                        <br><button type="submit" class="btn btn-warning">Modificar Editorial</button>
                                                            </form>


                                                            </div>
                                                            </div>
                                                            </div> 

                                                            </div>
